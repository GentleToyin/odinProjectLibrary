<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css">
    
    <title>The School Library</title>

    </head>
    <body>
     <div class="wrapper">
       <header>Welcome to the University Library</header>
       <div class="inputField">
         <input type="text" placeholder="Add new book">
         <button class="addButton">Add Book</button> 
       </div>
       <ul class="books">
         
       </ul>
       <div class="footer">
          <span>Number of books in Library: <span class="availableBooks">5</span> </span> 
          <button class="deleteAllBooks">Delete All Books</button>
       </div>
     </div>



     <div id="form-wrapper">
      <h1>Add Book</h1>
       <form class="form">
        <input type="text" placeholder="Add Book Title" id="title">
        <input type="text" placeholder="Add Book Author" id="author">
        <input type="number" placeholder="Add Page Number" id="pages">
        <button type="submit" id="button">Add Book</button>
      </form>
    </di>

      
    </body>
    <script src="scripts.js"></script>
</html>
